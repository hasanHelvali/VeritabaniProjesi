<div *ngIf="categoryId2_Mekanlar.length==0">
  <div class="width:100 height:100 bg-dark text-white text-center">Henüz Gezilen Bir Yer Yok :(</div>
</div>

<div *ngIf="categoryId2_Mekanlar.length>0">
  <div class="row justify-content-center align-items-center mb-5 ">
    <div class="col-md-3 m-2 justify-content-center align-items-center overflow-auto" *ngFor="let item of categoryId2_Mekanlar">
      <div class="card p-1 border-radius border-dark bg-light text-white space-between " style="width:50vh; height:90vh;">
        <img class="card-img-top resim" src="{{item.imgUrl}}" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title text-dark">{{item.name}}</h5>
          <div class="card-text text-dark">
            <p class>
              {{item.description}}
            </p>
          </div>
        </div>
        <div class="card-footer row  align-items-center bg-dark d-flex space-between">

          <div class="col-md-6  align-items-center border-radius d-flex">
            <button class="btn btn-danger justify-content-start" (click)="favoriyeEkle(item)" [routerLink]="['/gezmekIstediklerim']" [queryParams]="{categoryId:'3'}">
              <i class="fa fa-heart"></i> Favori</button>
          </div>

          <div class="col-md-6  align-items-center border-radius d-flex ">
            <button class="btn btn-warning justify-content-end" [routerLink]="['/harita']" [queryParams]="{lat:this.item.latitude,lng:this.item.longitude}">
              <i class="fas fa-map-marker"></i>Konumu Göster</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
