
<header>
  <section class="top-bar">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-2 col-sm-4 col-4 border-dark rounded text-center font-weight-20">
          <a  class="navbar-brand font-weight-bold text-center btn btn-primary " routerLink="/">Gel Gör Beni</a>
        </div>

        <div class="order-lg-last col-lg-5 col-sm-8 col-8">
          <div class="text-end">
            <a href="" class="btn btn-light" routerLink="login">
              <i class="fa fa-user"></i
              ><span class="ms-1 d-none d-sm-inline-block">
                Sign In/Sign Up
                {{message}}
              </span>
            </a>
            <a  class="btn btn-light">
              <i class="fa fa-heart"></i
              ><span class="ms-1 d-none d-sm-inline-block" routerLink="gezmekIstediklerim"> Listem</span>
            </a>
            <a href="" class="btn btn-light" routerLink="hakkimizda">
              <i class="fa fa-info"> - </i
              ><span class="ms-1 d-none d-sm-inline-block">Hakkımızda </span>
            </a>
          </div>
        </div>

        <div class="col-lg-5 col-sm-12 col-12" >
          <form class="m-2">
            <div class="input-group">
              <input [(ngModel)]="konum" name="konumm"
              id="bulunulanSehir"
                #sehirGirisi
                type="text"
                class="form-control m-2 rounded"
                placeholder="Bulunduğunuz Şehri Girin"
                (keypress)="konum=sehirGirisi.value"
                (keyup.enter)="yerGetir(konum)"
                />
              <button class="btn btn-primary m-2 rounded" (click)="getLocation(sehirGirisi.value)" routerLink="/home" [queryParams]="{konum:sehirGirisi.value}">
                <i class="fa fa-search"> | Konum Al</i>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>

  <nav class="navbar navbar-dark bg-primary navbar-expand-lg">
    <div class="container col-md-6">
      <div class=" text-center" id="navbar_main">
        <ul class="navbar-nav ">
          <li class="nav-item">
            <a href="" class="nav-link" routerLink="gezdiklerim">Gezdiğim Yerler | </a>
          </li>
          <li class="nav-item">
            <a href="" class="nav-link" routerLink="gezmekIstediklerim">Gezmek İstediğim Yerler | </a>
          </li>
          <li class="nav-item">
            <a href="" class="nav-link" routerLink="harita">Harita Üzerinde Konum </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
